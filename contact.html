 <!DOCTYPE html>
 <html>
    <head>
       <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">-->
      <link rel="stylesheet" href="style3.css">
    </head>
    <body>
      <h2>Contact Me for create ur dairy journal</h2>
        <section id="contact" class="container">
           
            <form style="background-color: blueviolet;">
              <h2>Contact Me for create ur dairy journal</h2>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
              </div>
              <div class="form-group">
                <label for="phno">phone number</label>
                <textarea class="form-control" id="message" rows="2" placeholder="Enter your phone number"></textarea>
              </div>
              <div class="form-group">
                <label for="adres">Address</label>
                <input type="text" class="form-control" id="" placeholder="Enter your address">
              </div>
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </section>
    </body>
 </html>
